# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: 🚧 Build - Build sources

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:


env:
  node_version: 20.x
  pnpm_version: 8.x

jobs:
  build-extension:
    name: 🔌 Build Extension
    runs-on: ubuntu-latest

    steps:
      - name: ⛙ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4

      - name: 🚧 Build
        uses: ./.github/actions/build
        with:
          node_version: ${{ env.node_version }}
          pnpm_version: ${{ env.pnpm_version }}

          trakt_production_id: ${{ secrets.VITE_TRAKT_PRODUCTION_ID }}
          trakt_production_secret: ${{ secrets.VITE_TRAKT_PRODUCTION_SECRET }}

          trakt_staging_id: ${{ secrets.VITE_TRAKT_STAGING_ID }}
          trakt_staging_secret: ${{ secrets.VITE_TRAKT_STAGING_SECRET }}

          tmdb_api_key: ${{ secrets.VITE_TMDB_API_KEY }}
          tmdb_read_token: ${{ secrets.VITE_TMDB_READ_TOKEN }}

          tvdb_api_key: ${{ secrets.VITE_TVDB_API_KEY }}

  build-web:
    name: ☁️ Build Web
    runs-on: ubuntu-latest

    steps:
      - name: ⛙ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4

      - name: 🚧 Build
        uses: ./.github/actions/build
        with:
          script: 'build:web'
          node_version: ${{ env.node_version }}
          pnpm_version: ${{ env.pnpm_version }}

          trakt_production_id: ${{ secrets.VITE_TRAKT_PRODUCTION_ID }}
          trakt_production_secret: ${{ secrets.VITE_TRAKT_PRODUCTION_SECRET }}

          trakt_staging_id: ${{ secrets.VITE_TRAKT_STAGING_ID }}
          trakt_staging_secret: ${{ secrets.VITE_TRAKT_STAGING_SECRET }}

          tmdb_api_key: ${{ secrets.VITE_TMDB_API_KEY }}
          tmdb_read_token: ${{ secrets.VITE_TMDB_READ_TOKEN }}

          tvdb_api_key: ${{ secrets.VITE_TVDB_API_KEY }}

  test:
    name: 🧪 Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: ⛙ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4

      - name: 🧱 Install
        uses: ./.github/actions/install
        with:
          node_version: ${{ env.node_version }}
          pnpm_version: ${{ env.pnpm_version }}

      - name: 🧪 Unit tests
        run: |
          # ================= 🧪 Unit tests =================
          pnpm run test:unit

  lint:
    name: 🧹 Lint
    runs-on: ubuntu-latest

    steps:
      - name: ⛙ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4

      - name: 🧱 Install
        uses: ./.github/actions/install
        with:
          node_version: ${{ env.node_version }}
          pnpm_version: ${{ env.pnpm_version }}

      - name: 🧹 Eslint
        run: |
          # =================  🧹 Eslint  =================
          pnpm run lint

      - name: 🪄 Stylelint
        run: |
          # =================  🪄 Stylelint  =================
          pnpm run style
