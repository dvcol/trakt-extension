name: ğŸš§ Build - Build sources

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build-extension:
    name: ğŸ”Œ Build Extension
    runs-on: ubuntu-latest

    steps:
      - name: â›™ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4

      - name: ğŸš§ Build
        uses: ./.github/actions/build
        with:
          trakt_production_id: ${{ secrets.VITE_TRAKT_PRODUCTION_ID }}
          trakt_production_secret: ${{ secrets.VITE_TRAKT_PRODUCTION_SECRET }}

          trakt_staging_id: ${{ secrets.VITE_TRAKT_STAGING_ID }}
          trakt_staging_secret: ${{ secrets.VITE_TRAKT_STAGING_SECRET }}

          tmdb_api_key: ${{ secrets.VITE_TMDB_API_KEY }}
          tmdb_read_token: ${{ secrets.VITE_TMDB_READ_TOKEN }}

          tvdb_api_key: ${{ secrets.VITE_TVDB_API_KEY }}

  build-web:
    name: â˜ï¸ Build Web
    runs-on: ubuntu-latest

    steps:
      - name: â›™ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4

      - name: ğŸš§ Build
        uses: ./.github/actions/build
        with:
          script: 'build:web'

          trakt_production_id: ${{ secrets.VITE_TRAKT_PRODUCTION_ID }}
          trakt_production_secret: ${{ secrets.VITE_TRAKT_PRODUCTION_SECRET }}

          trakt_staging_id: ${{ secrets.VITE_TRAKT_STAGING_ID }}
          trakt_staging_secret: ${{ secrets.VITE_TRAKT_STAGING_SECRET }}

          tmdb_api_key: ${{ secrets.VITE_TMDB_API_KEY }}
          tmdb_read_token: ${{ secrets.VITE_TMDB_READ_TOKEN }}

          tvdb_api_key: ${{ secrets.VITE_TVDB_API_KEY }}

  test:
    name: ğŸ§ª Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: â›™ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4

      - name: ğŸ§± Install
        uses: ./.github/actions/install

      - name: ğŸ§ª Unit tests
        run: |
          # ================= ğŸ§ª Unit tests =================
          pnpm run test:unit

  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest

    steps:
      - name: â›™ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4

      - name: ğŸ§± Install
        uses: ./.github/actions/install

      - name: ğŸ§¹ Eslint
        run: |
          # =================  ğŸ§¹ Eslint  =================
          pnpm run lint

      - name: ğŸª„ Stylelint
        run: |
          # =================  ğŸª„ Stylelint  =================
          pnpm run style
