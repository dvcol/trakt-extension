<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base target="_blank">
  <title>Side Trakt Popup</title>
</head>
<body style="min-width: 100px">
  <div id="app-popup" >
      <div id="app-skeleton-container">
          <div id="app-skeleton-navbar"></div>
          <div id="app-skeleton-content">
              <span id="app-skeleton-loader">Loading application ...</span>
          </div>
      </div>
  </div>

<style>

    body {
        font-size: 1rem;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }


    #app-popup {
        overflow: hidden;
        height: 37rem;
        width: 45rem;
        max-height: 600px;
        max-width: 800px;

    #app-skeleton-container {

        box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.2), 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12);
        background-color: white;
    }

    #app-skeleton-content {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    @media (prefers-color-scheme: dark) {
        #app-skeleton-container {
            color: #bdbdbd;
            background-color: rgb(32, 38, 45);
        }

        #app-skeleton-navbar {
            background-color: #272727;
